<body>
  <h1>La Receta del Chipá</h1>
  <p>Mezclar 3 huevos, 15ml de agua y la mezcla por 2 minutos. Luego hacer redondeles y enviarlos al horno por 15' a 170°
  </p>
  <h2>Ingredients</h2>
  <ul>
    <li>3 huevos</li>
    <li>agua</li>
    <li>mezcla</li>
    <li>queso</li>
  </ul>
  <h2>Instructions</h2>
  <ol>
    <li>Mezclar todo</li>
    <li>Armar bollos</li>
    <li>Hornear</li>
    <li>Comer</li>
  </ol>
